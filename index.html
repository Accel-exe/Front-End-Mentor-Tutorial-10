<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main class="container">
        <div class="perfil">
            <div class="perfil-main">
                <img src="src/img/image-jeremy.png" alt="">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="perfil-decription">
                <span id="daily">Daily</span>
                <span id="Weekly">Weekly</span>
                <span id="Monthly">Monthly</span>
            </div>
        </div>
        
        <div class="card card-work">
            <div class="work">
            
            </div>
            <div class="card-title">
                <h2>Work</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="workHrs" class="hrs">32hrs</span>
                <span id="workLast" class="lastHrs">Last Week - 36hrs</span>
            </div>
        </div>

        <div class="card card-play">

            <div class="play">
            </div>
            <div class="card-title">
                <h2>Play</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="playHrs" class="hrs">10hrs</span>
                <span id="playLast" class="lastHrs">Last Week - 8hrs</span>
            </div>
        </div>

        <div class="card card-Study">
            <div class="study">
            
            </div>
            <div class="card-title">
                <h2>Study</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="studyHrs" class="hrs">4hrs</span>
                <span id="studyLast" class="lastHrs">Last Week - 7hrs</span>
            </div>
        </div>

        <div class="card card-Exercise">
            <div class="exercise">
            
            </div>
            <div class="card-title">
                <h2>Exercise</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="exerciseHrs" class="hrs">4hrs</span>
                <span id="exerciseLast" class="lastHrs">Last Week - 5hrs</span>
            </div>
        </div>

        <div class="card card-Social">
            <div class="social">
            
            </div>
            <div class="card-title">
                <h2>Social</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="socialHrs" class="hrs">5hrs</span>
                <span id="socialLast" class="lastHrs">Last Week - 10hrs</span>
            </div>
        </div>

        <div class="card card-Self-Care">
            <div class="self-Care">
            
            </div>
            <div class="card-title">
                <h2>Self Care</h2>
                <button>...</button>
            </div>
            <div class="content">
                <span id="selfHrs" class="hrs">2hrs</span>
                <span id="selfLast" class="lastHrs">Last Week - 2hrs</span>
            </div>
        </div>
    </main>
    <script src="src/js/assets.js"></script>
</body>
</html>
